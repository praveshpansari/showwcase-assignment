version: "3"

services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=showwcase
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
    expose:
      - 5432

  api:
    build:
      dockerfile: ./Dockerfile
    entrypoint: ./entrypoint.sh
    ports:
      - 3000:3000
    depends_on:
      - db

volumes:
  postgres_data: {}
